package:
  name: ace
  authors:
    # Alphabetically ordered by last name (maintainers first)

dependencies:
  axi: { git: "https://github.com/pulp-platform/axi.git", version: 0.39.0-beta.2 }

export_include_dirs:
  - include

sources:
  # Source files grouped in levels. Files in level 0 have no dependencies on files in this
  # package. Files in level 1 only depend on files in level 0, files in level 2 on files in
  # levels 1 and 0, etc. Files within a level are ordered alphabetically.
  # Level 0
  - src/ace_pkg.sv
  - src/snoop_pkg.sv
  # Level 1
  - src/ace_intf.sv
  - src/snoop_intf.sv
  - src/ccu_ctrl_pkg.sv
  # Level 2
  - src/ace_trs_dec.sv
  - src/ccu_ctrl_decoder.sv
  - src/ccu_ctrl_memory_unit.sv
  - src/ccu_ctrl_snoop_unit.sv
  # Level 3
  - src/ccu_ctrl.sv
  # Leval 4
  - src/ace_ccu_top.sv

  - target: simulation
    files:
      - src/ace_test.sv
      - src/snoop_test.sv

  - target: test
    files:
      # Level 0
      - test/tb_ace_ccu_pkg.sv
      # Level 1
      - test/tb_ace_ccu_top.sv
