vendor_package:
  - name: axi
    target_dir: ips/axi
    upstream: { git: "https://github.com/pulp-platform/axi.git", rev: 853ede23b2a9837951b74dbdc6d18c3eef5bac7d }
    patch_dir: patches/axi
    include_from_upstream:
      - "src/axi_mux.sv"
      - "src/axi_demux.sv"
      - "src/axi_demux_simple.sv"
      - "src/axi_cut.sv"
    mapping:
      - {from: 'src', to: '', patch_dir: ''}
